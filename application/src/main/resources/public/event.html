<div class="container" ng-controller="event_controller">

    <div class="alert alert-danger" ng-show="controller.error">
        {{controller.error}}
    </div>

    <div class="col-lg-12 col-md-12">
        <h1>{{controller.event.name}}</h1>
    </div>

    <div class="col-lg-4 col-md-4">
        <br/>
        <p><img ng-src="data:image/JPEG;base64,{{controller.event.photo}}" alt="" width="200px" height="270px"></p>
    </div>
    <div class="col-lg-6 col-md-6">
        <br/>
        <h3>City: {{controller.event.city}}</h3>
        <h3>Date: {{controller.event.date}}</h3>
        <p></p>
    </div>

    <br/>

    <div class="col-lg-12 col-md-12">
        <form role="form" ng-submit="controller.joinEvent()">
            <br/>
            <div>

                <select ng-model="controller.currentCharacter" ng-options="x.name for x in characters" style="color: black">
                </select>
                You are joining even as: {{controller.currentCharacter.name}}

            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    </div>


</div>
