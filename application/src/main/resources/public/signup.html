<div class="container">
    <div class="alert alert-danger" ng-show="controller.error">
        {{controller.error}}
    </div>

    <form role="form" class="col-lg-3 col-md-3 col-sm-4 col-xs-8" ng-submit="controller.signup()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="controller.credentials.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="controller.credentials.password"/>
        </div>
        <div class="form-group">
            <label for="password">Repeat password:</label>
            <input type="password" class="form-control" id="repeat_password" name="repeat_password" ng-model="controller.credentials.repeat_password"/>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" name="role" ng-model="controller.credentials.role"/>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
