<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="webjars/jquery/2.2.4/jquery.js"></script>

        [ng\:cloak], [ng-cloak], .ng-cloak {

<body ng-app="main" ng-cloak class="ng-cloak">

<nav class="nav navbar-inverse container-fluid" role="navigation" ng-controller="navigation as nav">

    <div class="navbar-header">
        <a class="navbar-brand">Cosplayada</a>
    </div>

    <ul class="nav navbar-nav">
        <li><a href="#/"><i class="fa fa-home fa-fw"></i> Home</a></li>
        <li ng-show="authenticated"><a href="#/events"><i class="fa fa-calendar fa-fw"></i> Events</a></li>

    </ul>

    <ul class="nav navbar-nav navbar-right">
        <li ng-show="!authenticated">

        <li ng-show="!authenticated">
            <a href="#/signup"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>

            <a href="" ng-click="nav.logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
    </ul>

</nav>
<br/>
<div ng-view class="container"></div>

<script src="js/main.js"></script>
