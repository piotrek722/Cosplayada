<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- js -->
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="webjars/angularjs/1.3.8/angular.js"></script>
    <script src="webjars/angular-route/1.5.5/angular-route.js"></script>

    <title>Cosplayada</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="main" ng-cloak class="ng-cloak">

<div ng-controller="navigation as nav" class="container-fluid">
    <ul class="nav navbar-inverse" role="navigation">

            <div class="navbar-header">
                <a class="navbar-brand">Cosplayada</a>
            </div>

            <ul class="nav navbar-nav">
                <li ng-class="{active:nav.tab('home')}"><a href="#/">Home</a></li>
                <li ng-show="authenticated"><a href="#/">Events</a></li>
                <!--<li><a>Characters</a></li> -->
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!authenticated">
                    <a href="#/login">Login</a></li>
                <li ng-show="!authenticated">
                    <a href="#/signup">Sign up</a></li>
                <li ng-show="authenticated">
                    <a ng-click="nav.logout()">Logout</a></li>
            </ul>
    </ul>
</div>

    <div ng-view class="container"></div>


    <script src="js/main.js"></script>
</body>

</html>
