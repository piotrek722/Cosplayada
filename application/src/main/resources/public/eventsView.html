<script type="text/javascript">
    $(document).ready(function() {

        $('#example tr').click(function() {
            var href = $(this).find("a").attr("ng-href");
            if(href) {
                window.location = href;
            }
        });

    });
</script>

<div ng-app="main" ng-controller="events_controller">

    <div class="container">
        <h2>Events</h2>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in eventsArray">
                    <td>{{ x.id }}</td>
                    <td><a ng-href="#/events/{{x.id}}">{{ x.name }}</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="#/events/add" class="btn btn-primary" role="button">Add Event</a>

</div>
