<div ng-app="main" ng-controller="events_controller">

    <div class="container">
        <div class="col-lg-12">
            <h2>Events</h2>
        </div>

        <div class="row">
            <div class="col-lg-6" ng-repeat="x in eventsArray">
                    <div class="col-lg-12">
                        </br>
                        <h3>{{ x.name }}</h3>
                    </div>
                <a ng-href="#/events/{{x.id}}" >
                    <div class="col-lg-6">
                        <img  ng-src="data:image/JPEG;base64,{{x.photo}}" alt="" width="200px" height="270px">
                    </div>
                </a>
                    <div class="col-lg-6">
                        <p></p>
                    </div>
            </div>
        </div>

        </br>
        </br>
        <div class="col-lg-12">
            <a href="#/events/add" class="btn btn-primary" role="button">Add Event</a>
        </div>

    </div>


</div>
