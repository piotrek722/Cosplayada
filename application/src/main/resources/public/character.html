<div ng-controller="character_controller">
    <div class="row">
        <h2 class="col-lg-12 col-md-12 col-sm-12">{{controller.character.name}}</h2>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
            <img class="img-responsive img-rounded" ng-src="data:image/JPEG;base64,{{controller.character.photo}}">
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
            <p>{{controller.character.description}}</p>
        </div>
    </div>
</div>
