
<div class="container">
    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>
    <form role="form" class="col-lg-4 col-md-4 col-sm-4 col-xs-8 col-lg-offset-4 col-md-offset-4" ng-submit="controller.login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input type="text" class="form-control" id="username" name="username" ng-model="controller.credentials.username"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input type="password" class="form-control" id="password" name="password" ng-model="controller.credentials.password"/>
        </div>
    </div>
    <button type="submit" class="btn btn-inverse pull-right"> Log In <i class="fa fa-sign-in"></i></button>
</form>

</div>
